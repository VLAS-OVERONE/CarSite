<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Главная страница</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
</head>
<body>
<header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">

        <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"></svg>


      <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-1">
        <a href="/adt" class="nav-link px-3 link-dark">Автомобили</a>
        <a href="/create" class="nav-link px-3 link-dark">Подать объявление</a>
        <a href="/Str2" class="nav-link px-3 link-dark">Страница 2</a>
        <a href="/Str3" class="nav-link px-3 link-dark">Страница 3</a>
      </ul>


    {% if user.is_active %}
    <big style="color: brown">&nbsp&nbsp&nbsp&nbsp{{ user }}</big>
      <div class="col-md-3 text-middle">
          <a href="{% url 'logout' %}" class="btn btn-primary">Выход</a>
      </div>
    {% else %}
      <div class="col-md-0 text-middle">
          <a href="{% url 'signin' %}" class="btn btn-primary">Вход</a>
      </div>
          <div class="col-md-0 text-middle">
          <a href="{% url 'signup' %}" class="btn btn-primary">Регистрация</a>
      </div>
    {% endif %}

    </header>

      <div class="text-center">
    {% block content %}
    <h1>Главная страница</h1>
    <p>Просто текст</p>
      </div>
    {% endblock %}

</body>
</html>
