{% block title %}Вход{% endblock %}

        {% csrf_token %}

        </p>
      <div class="col-md-0 text-middle">
          <a href="{% url 'home' %}" class="d-inline-block  px-2 py-1 mr-3 mr-sm-5">На главную</a>
      </div>
{% endblock %}
