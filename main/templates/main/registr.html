</head>
<body>

    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">

        <li><a href="/" class="nav-link px-2 link-secondary">На главную</a></li>

      </ul>

      <div class="col-md-3 text-end">
      </div>
    </header>







<main id="js-pjax-container" data-pjax-container="">



  <div class="text-center" id="login">


      <input type="hidden" name="ga_id" class="js-octo-ga-id-input">

      <div class="auth-form-header p-0">
        <h1>Вход на сайт</h1>
      </div>


      <div data-pjax-replace="" id="js-flash-container">


  <template class="js-flash-template">
    <div class="flash flash-full  {{ className }}">
  <div class="container-lg px-2">
    <button class="flash-close js-flash-close" type="button" aria-label="Dismiss this message">
      <svg aria-hidden="true" viewBox="0 0 16 16" version="1.1" data-view-component="true" height="16" width="16" class="octicon octicon-x">
    <path fill-rule="evenodd" d="M3.72 3.72a.75.75 0 011.06 0L8 6.94l3.22-3.22a.75.75 0 111.06 1.06L9.06 8l3.22 3.22a.75.75 0 11-1.06 1.06L8 9.06l-3.22 3.22a.75.75 0 01-1.06-1.06L6.94 8 3.72 4.78a.75.75 0 010-1.06z"></path>
</svg>
    </button>

      <div>{{ message }}</div>

  </div>
</div>
  </template>
</div>


      <div class="flash js-transform-notice" hidden="">
        <button class="flash-close js-flash-close" type="button" aria-label="Dismiss this message">
          <svg aria-label="Dismiss" role="img" viewBox="0 0 16 16" version="1.1" data-view-component="true" height="16" width="16" class="octicon octicon-x">
    <path fill-rule="evenodd" d="M3.72 3.72a.75.75 0 011.06 0L8 6.94l3.22-3.22a.75.75 0 111.06 1.06L9.06 8l3.22 3.22a.75.75 0 11-1.06 1.06L8 9.06l-3.22 3.22a.75.75 0 01-1.06-1.06L6.94 8 3.72 4.78a.75.75 0 010-1.06z"></path>
</svg>
        </button>
      </div>

      <div class="auth-form-body mt-5">

          <!-- '"` --><!-- </textarea></xmp> --><form action="/session" accept-charset="UTF-8" method="post"><input type="hidden" name="authenticity_token" value="c/3l/5vuPmMkbuDBUOKv1W59LmAvwpBkXRSqW50IkOT+gx2/EuTJ3xk4wqpGtQ1cF9LC4prRdFmhS+jxXhffTw==">  <label for="login_field">
    Введите имя пользователя
  </label>
  <input type="text" name="login" id="login_field" class="form-control input-block" autocapitalize="off" autocorrect="off" autocomplete="username" autofocus="autofocus">

  <div class="position-relative mt-3">
    <label for="password">
      Введите пароль
    </label>
    <input type="password" name="password" id="password" class="form-control form-control input-block" autocomplete="current-password">
    <input type="hidden" name="trusted_device" id="trusted_device" class="form-control">
    <input type="hidden" class="js-webauthn-support" name="webauthn-support" value="supported">
<input type="hidden" class="js-webauthn-iuvpaa-support" name="webauthn-iuvpaa-support" value="unsupported">
<input type="hidden" name="return_to" id="return_to" value="https://github.com/login" class="form-control">
<input type="hidden" name="allow_signup" id="allow_signup" class="form-control">
<input type="hidden" name="client_id" id="client_id" class="form-control">
<input type="hidden" name="integration" id="integration" class="form-control">
<input type="text" name="required_field_c29a" hidden="hidden" class="form-control"><input type="hidden" name="timestamp" value="1625580697741" class="form-control"><input type="hidden" name="timestamp_secret" value="ff2c0a894ec006f4768daf681091b73667c3599766f276ae6566902219ed42a1" class="form-control">

    <input type="submit" name="commit" value="Войти" class="btn btn-primary btn-block mt-5" data-disable-with="Signing in…">

  </div>
</form>
      </div>




        <p class="login-callout mt-3">
          Впервые на сайте?
          <a data-ga-click="Sign in, switch to sign up" data-hydro-click="{&quot;event_type&quot;:&quot;authentication.click&quot;,&quot;payload&quot;:{&quot;location_in_page&quot;:&quot;sign in switch to sign up&quot;,&quot;repository_id&quot;:null,&quot;auth_type&quot;:&quot;SIGN_UP&quot;,&quot;originating_url&quot;:&quot;https://github.com/login&quot;,&quot;user_id&quot;:null}}" data-hydro-click-hmac="72d062e79bb6ab076a3b88b32943286ea51894183bd812a5038d00013946f239" href="/signup?source=login">Создать новый профиль</a>.
        </p>
  </div>

      </main>






</body>
</html>
