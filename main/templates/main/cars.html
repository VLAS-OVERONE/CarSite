<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Объявления</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
</head>
<body>
<header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
        <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
      </a>

      <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
        <li><a href="/" class="nav-link px-3 link-dark">На главную</a></li>
        <li><a href="/create" class="nav-link px-3 link-dark">Подать объявление</a></li>
        <li><a href="/Str2" class="nav-link px-3 link-dark">Страница 2</a></li>
        <li><a href="/Str3" class="nav-link px-3 link-dark">Страница 3</a></li>
      </ul>

      <div class="col-md-3 text-end">

      </div>
    </header>
      <div class="text-center">
    <h1>Объявления</h1>

    {% for el in description %}
          <div class="alert alert-success mt-2">
              <h3>{{ el.title }}</h3>
              <p>{{ el.description }}</p>

          </div>
    {% endfor %}
      </div>

</body>
</html>
